<template id="overview-template">
  <div class="header-container public-sans-bold">
    <h1>Overview</h1>
  </div>
  <div class="main-overview">
    <div class="overview-balance">
      <div class="overview-balance-container balance-current">
        <div class="total-bills-info">
          <p class="public-sans-regular">Current Balance</p>
          <p data-total-bill="4836">$4,836.00</p>
        </div>
      </div>
      <div class="overview-balance-container balance-income">
        <div class="total-bills-info">
          <p class="public-sans-regular">Income</p>
          <p data-total-bill="3814.25">$3,814.25</p>
        </div>
      </div>
      <div class="overview-balance-container balance-expenses">
        <div class="total-bills-info">
          <p class="public-sans-regular">Expenses</p>
          <p data-total-bill="1700.50">$1,700.50</p>
        </div>
      </div>
    </div>

    <div class="overview-pots">
      <div class="overview-header">
        <p>Pots</p>
        <button data-go-to="pots" class="public-sans-regular">
          See Details
          <img
            width="6"
            height="11"
            src="./assets/images/icon-caret-right.svg"
            alt="right caret" />
        </button>
      </div>

      <div class="overview-pots-info">
        <div class="overview-pots-total-cont">
          <img
            width="40"
            height="51"
            src="./assets/images/icon-pot.svg"
            alt="pot" />
          <div>
            <p class="public-sans-regular">Total Saved</p>
            <p data-pot-total="850">$850</p>
          </div>
        </div>
        <div class="overview-pots-summary"></div>
      </div>
    </div>

    <div class="overview-transactions">
      <div class="overview-header">
        <p>Transactions</p>
        <button data-go-to="transactions" class="public-sans-regular">
          View All
          <img
            width="6"
            height="11"
            src="./assets/images/icon-caret-right.svg"
            alt="right caret" />
        </button>
      </div>
      <table>
        <tbody data-transactions-table></tbody>
      </table>
    </div>
    <div class="overview-budgets">
      <div class="overview-header">
        <p>Budgets</p>
        <button data-go-to="budgets" class="public-sans-regular">
          See Details
          <img
            width="6"
            height="11"
            src="./assets/images/icon-caret-right.svg"
            alt="right caret" />
        </button>
      </div>

      <div class="overview-budgets-info">
        <div class="overview-budgets-chart">
          <div class="budget-chart">
            <div>
              <p class="public-sans-regular">
                <span
                  data-total-spend="338"
                  data-total-limit="975"
                  class="public-sans-bold">
                  $338
                </span>
                of $975 limit
              </p>
            </div>
          </div>
        </div>
        <div class="overview-budgets-summary"></div>
      </div>
    </div>
    <div class="overview-recurring">
      <div class="overview-header">
        <p>Recurring Bills</p>
        <button data-go-to="recurring" class="public-sans-regular">
          See Details
          <img
            width="6"
            height="11"
            src="./assets/images/icon-caret-right.svg"
            alt="right caret" />
        </button>
      </div>
      <div class="overview-recurring-info"></div>
    </div>
  </div>
</template>
