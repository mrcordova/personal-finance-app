<template id="transactions-template">
  <div>
    <h1>Transaction</h1>
  </div>

  <div class="main-transactions">
    <div class="search-container">
      <div class="search-input public-sans-regular">
        <input
          type="text"
          name="search-transaction"
          id="search-transaction"
          placeholder="Search transactions" />
        <img src="./assets/images/icon-search.svg" alt="search" />
      </div>
      <div class="dropdown public-sans-regular">
        <label for="sort-by-btn">Sort by</label>
        <div>
          <button id="sort-by-btn">
            Latest
            <img
              src="./assets/images/icon-caret-down.svg"
              alt="drop down caret" />
          </button>
          <menu class="dropdown-content">
            <li class="public-sans-bold">
              <button>Latest</button>
            </li>
            <li>
              <button>Oldest</button>
            </li>
            <li>
              <button>A to Z</button>
            </li>
            <li>
              <button>Z to A</button>
            </li>
            <li>
              <button>Highest</button>
            </li>
            <li>
              <button>Lowest</button>
            </li>
          </menu>
        </div>
        <img src="./assets/images/icon-sort-mobile.svg" alt="sort by" />
      </div>
      <div class="dropdown public-sans-regular">
        <label for="category-btn">Category</label>
        <div>
          <button id="category-btn">
            All Transactions
            <img
              src="./assets/images/icon-caret-down.svg"
              alt="drop down caret" />
          </button>
          <menu class="dropdown-content">
            <li class="public-sans-bold">
              <button>All Transactions</button>
            </li>
            <li>
              <button>Entertainment</button>
            </li>
            <li>
              <button>Bills</button>
            </li>
            <li>
              <button>Groceries</button>
            </li>
            <li>
              <button>Dining Out</button>
            </li>
            <li>
              <button>Transportaion</button>
            </li>
            <li>
              <button>Personal Care</button>
            </li>
            <li>
              <button>Education</button>
            </li>
            <li>
              <button>Lifestyle</button>
            </li>
            <li>
              <button>Shopping</button>
            </li>
            <li>
              <button>General</button>
            </li>
          </menu>
        </div>
        <img src="./assets/images/icon-filter-mobile.svg" alt="Category" />
      </div>
    </div>

    <table class="public-sans-regular">
      <colgroup>
        <col span="2" />
        <col span="2" />
      </colgroup>
      <thead>
        <th class="public-sans-regular" scope="col">Recipient/Sender</th>
        <th class="public-sans-regular" scope="col">Category</th>
        <th class="public-sans-regular" scope="col">Transaction Date</th>
        <th class="public-sans-regular" scope="col">Amount</th>
      </thead>
      <tbody>
        <tr>
          <th colspan="1" role="row">
            <img
              class="profile-pic"
              src="./assets/images/avatars/emma-richardson.jpg"
              alt="emma-richardson" />
            <p class="sender-desktop public-sans-bold title">Emma Richardson</p>
          </th>
          <td colspan="1">
            <p class="mobile-name public-sans-bold title">Emma Richardson</p>
            <p>General</p>
          </td>

          <td colspan="1" class="sender-desktop">19 Aug 2024</td>
          <td colspan="1">
            <p class="public-sans-bold title positive">+$75.50</p>
            <p class="mobile-name">19 Aug 2024</p>
          </td>
        </tr>
        <tr>
          <th colspan="1" role="row">
            <img
              class="profile-pic"
              src="./assets/images/avatars/savory-bites-bistro.jpg"
              alt="savory-bites-bistro" />
            <p class="sender-desktop public-sans-bold title">
              Savory Bites Bistro
            </p>
          </th>
          <td colspan="1">
            <p class="mobile-name public-sans-bold title">
              Savory Bites Bistro
            </p>
            <p>Dining Out</p>
          </td>

          <td colspan="1" class="sender-desktop">19 Aug 2024</td>
          <td colspan="1">
            <p class="public-sans-bold title">-$55.50</p>
            <p class="mobile-name">19 Aug 2024</p>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="page-controls">
      <button class="page-btns public-sans-regular">
        <img src="./assets/images/icon-caret-left.svg" alt="left caret" />
        Prev
      </button>
      <div class="page-number-btns">
        <button>1</button>
        <button data-current="true">2</button>
      </div>
      <button class="page-btns public-sans-regular">
        Next
        <img src="./assets/images/icon-caret-right.svg" alt="right caret" />
      </button>
    </div>
  </div>
</template>
