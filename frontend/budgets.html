<template id="budgets-template">
  <div class="header-container public-sans-bold">
    <h1>Budgets</h1>
    <button>+ Add New Budget</button>
  </div>
  <!-- <div> -->
  <!-- Add budget data -->

  <!-- Add/Edit budget start -->
  <div class="main-budgets">
    <dialog class="budget-dialogs" id="delete-budget-dialog">
      <div class="dialog-title">
        <p class="public-sans-bold">
          Delete &OpenCurlyQuote;
          <span data-category></span>
          &CloseCurlyQuote;?
        </p>
        <button data-action="close">
          <img src="./assets/images/icon-close-modal.svg" alt="close" />
        </button>
      </div>
      <p class="public-sans-regular">
        Are you sure you want to delete this budget? This action cannot be
        reversed, and all the data inside it will be removed forever.
      </p>
      <button data-action="delete" class="yes-btn public-sans-bold">
        Yes, Confirm Deletion
      </button>
      <button data-action="close" class="no-btn public-sans-regular">
        No, I want to Back
      </button>
    </dialog>
    <dialog class="budget-dialogs" id="edit-budget-dialog">
      <div class="public-sans-bold dialog-title">
        <p>Add New Budget</p>
        <img src="./assets/images/icon-close-modal.svg" alt="close" />
      </div>
      <p class="public-sans-regular">
        Choose a category to set a spending budget. These categories can help
        you monitor spending.
      </p>
      <form>
        <div>
          <label for="budget-cate-btn">Budget Category</label>
          <button id="budget-cate-btn">
            Entertainment
            <img
              src="./assets/images/icon-caret-down.svg"
              alt="drop down caret" />
          </button>
          <menu>
            <li>All Transactions</li>
            <li>Entertainment</li>
            <li>Bills</li>
            <li>Groceries</li>
            <li>Dining Out</li>
            <li>Personal Care</li>
            <li>Education</li>
            <li>Lifestyle</li>
            <li>Shopping</li>
            <li>General</li>
          </menu>
        </div>
        <div>
          <label for="max-spend">Maximum Spend</label>
          <input type="text" id="max-spend" />
        </div>
        <div>
          <label for="theme">Budget Category</label>
          <button id="theme">
            <span></span>
            Green
            <img
              src="./assets/images/icon-caret-down.svg"
              alt="drop down caret" />
          </button>
          <menu>
            <li>
              <span></span>
              Green
            </li>
            <li>
              <span></span>
              Yellow
            </li>
            <li>
              <span></span>
              Cyan
            </li>
          </menu>
        </div>
      </form>
      <button class="public-sans-bold">Add Budget</button>
    </dialog>

    <div class="budget-card chart-card">
      <div class="budget-chart">
        <div>
          <p class="public-sans-regular">
            <span class="public-sans-bold">$407</span>
            of $975 limit
          </p>
        </div>
      </div>
      <div class="chart-summary">
        <h3 class="public-sans-bold">Spending Summary</h3>

        <div class="public-sans-regular">
          <div class="chart-category">
            <div data-theme="cyan"></div>
            <p>Bills</p>
            <p>
              <span class="public-sans-bold">$250.00</span>
              &ThickSpace; of $750.00
            </p>
          </div>
          <div class="chart-category">
            <div data-theme="yellow"></div>
            <p>Dining Out</p>
            <p>
              <span class="public-sans-bold">$67.00</span>
              &ThickSpace; of $75.00
            </p>
          </div>
          <div class="chart-category">
            <div data-theme="navy"></div>
            <p>Personal Care</p>
            <p>
              <span class="public-sans-bold">$65.00</span>
              &ThickSpace; of $100.00
            </p>
          </div>
          <div class="chart-category">
            <div data-theme="green"></div>
            <p>Entertainment</p>
            <p>
              <span class="public-sans-bold">$25.00</span>
              &ThickSpace; of $50.00
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="budget-cards">
      <div
        data-category="Entertainment"
        class="budget-card category-card public-sans-regular">
        <div class="theme-container">
          <div class="theme-title public-sans-bold">
            <div data-theme="green"></div>
            Entertainment
          </div>
          <div class="dropdown">
            <button data-budget-show="true">
              <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
            </button>

            <menu data-parameter="editBudget" class="dropdown-content">
              <li><button data-action="edit">Edit Budget</button></li>
              <li><button data-action="delete">Delete Budget</button></li>
            </menu>
          </div>
        </div>
        <div class="budget-progress-container">
          <label for="Entertainment-progress">
            Maximum of
            <span>$50.00</span>
          </label>
          <progress
            data-theme="green"
            max="10"
            value="5"
            id="Entertainment-progress"
            style="--progress-value: var(--green)">
            50
          </progress>

          <div class="budget-numbers-container">
            <div data-theme="green"></div>
            <div class="budget-numbers">
              <p>Spent</p>
              <span class="public-sans-bold">$15.00</span>
            </div>
            <div data-theme></div>
            <div class="budget-numbers">
              <p>Remaining</p>
              <span class="public-sans-bold">$35.00</span>
            </div>
          </div>
        </div>
        <!-- <div> -->
        <div class="latest-spending-container">
          <div class="latest-spending-header">
            <h3 class="public-sans-bold">Latest Spending</h3>
            <button>
              <span>See All</span>
              <img
                src="./assets/images/icon-caret-right.svg"
                alt="caret right" />
            </button>
          </div>

          <table class="latest-spending-table">
            <tbody>
              <tr>
                <td>
                  <div class="table-name">
                    <img
                      loading="lazy"
                      src="./assets/images/avatars/james-thompson.jpg"
                      alt="james-thompson" />
                    <p class="public-sans-bold">James Thomas</p>
                  </div>
                </td>
                <td>
                  <div class="spending-info">
                    <p class="spending-amount public-sans-bold">-$10.00</p>
                    <p class="speding-date">16 Aug 2024</p>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="table-name">
                    <img
                      loading="lazy"
                      src="./assets/images/avatars/savory-bites-bistro.jpg"
                      alt="james-thompson" />
                    <p class="public-sans-bold">Quebec Services</p>
                  </div>
                </td>
                <td>
                  <div class="spending-info">
                    <p class="spending-amount public-sans-bold">-$5.00</p>
                    <p class="speding-date">12 Aug 2024</p>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="table-name">
                    <img
                      loading="lazy"
                      src="./assets/images/avatars/rina-sato.jpg"
                      alt="james-thompson" />
                    <p class="public-sans-bold">Romeo Cloud Services</p>
                  </div>
                </td>
                <td>
                  <div class="spending-info">
                    <p class="spending-amount public-sans-bold">-$10.00</p>
                    <p class="speding-date">05 Aug 2024</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div
        data-category="Bills"
        class="budget-card category-card public-sans-regular">
        <div class="theme-container">
          <div class="public-sans-bold">
            <div data-theme="cyan"></div>
            Bills
          </div>
          <div class="dropdown">
            <button data-budget-show="true">
              <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis" />
            </button>

            <menu data-parameter="editBudget" class="dropdown-content">
              <li><button data-action="edit">Edit Budget</button></li>
              <li>
                <button id="delete-btn" data-action="delete">
                  Delete Budget
                </button>
              </li>
            </menu>
          </div>
        </div>
        <div class="budget-progress-container">
          <label for="Entertainment-progress">
            Maximum of
            <span>$750.00</span>
          </label>
          <progress
            data-theme="cyan"
            max="10"
            value="5"
            id="Entertainment-progress"
            style="--progress-value: var(--cyan)">
            50
          </progress>

          <div class="budget-numbers-container">
            <div data-theme="cyan"></div>
            <div class="budget-numbers">
              <p>Spent</p>
              <span class="public-sans-bold">$250</span>
            </div>
            <div data-theme></div>
            <div class="budget-numbers">
              <p>Remaining</p>
              <span class="public-sans-bold">$750</span>
            </div>
          </div>
        </div>
        <!-- <div> -->
        <div class="latest-spending-container">
          <div class="latest-spending-header">
            <h3 class="public-sans-bold">Latest Spending</h3>
            <button>
              <span>See All</span>
              <img
                src="./assets/images/icon-caret-right.svg"
                alt="caret right" />
            </button>
          </div>

          <!-- <div> -->
          <table class="latest-spending-table">
            <tbody>
              <tr>
                <td>
                  <div class="table-name">
                    <img
                      loading="lazy"
                      src="./assets/images/avatars/spark-electric-solutions.jpg"
                      alt="james-thompson" />
                    <p class="public-sans-bold">Charlie Electric Company</p>
                  </div>
                </td>
                <td>
                  <div class="spending-info">
                    <p class="spending-amount public-sans-bold">-$100.00</p>
                    <p class="speding-date">1 Aug 2024</p>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="table-name">
                    <img
                      loading="lazy"
                      src="./assets/images/avatars/flavor-fiesta.jpg"
                      alt="james-thompson" />
                    <p class="public-sans-bold">Foxtrot Waterline</p>
                  </div>
                </td>
                <td>
                  <div class="spending-info">
                    <p class="spending-amount public-sans-bold">-$100.00</p>
                    <p class="speding-date">1 Aug 2024</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>
