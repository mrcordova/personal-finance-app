<template id="budgets-template">
  <div class="header-container public-sans-bold">
    <h1>Budgets</h1>
    <button>+ Add New Budget</button>
  </div>
  <div>
    <!-- Add budget data -->

    <!-- Add/Edit budget start -->
    <div class="main-budgets">
      <dialog>
        <div>
          <p>Add New Budget</p>
          <img src="./assets/images/icon-close-modal.svg" alt="close" />
        </div>
        <p>
          Choose a category to set a spending budget. These categories can help
          you monitor spending.
        </p>
        <form>
          <div>
            <label for="budget-cate-btn">Budget Category</label>
            <button id="budget-cate-btn">
              Entertainment
              <img
                src="./assets/images/icon-caret-down.svg"
                alt="drop down caret" />
            </button>
            <menu>
              <li>All Transactions</li>
              <li>Entertainment</li>
              <li>Bills</li>
              <li>Groceries</li>
              <li>Dining Out</li>
              <li>Personal Care</li>
              <li>Education</li>
              <li>Lifestyle</li>
              <li>Shopping</li>
              <li>General</li>
            </menu>
          </div>
          <div>
            <label for="max-spend">Maximum Spend</label>
            <input type="text" id="max-spend" />
          </div>
          <div>
            <label for="theme">Budget Category</label>
            <button id="theme">
              <span></span>
              Green
              <img
                src="./assets/images/icon-caret-down.svg"
                alt="drop down caret" />
            </button>
            <menu>
              <li>
                <span></span>
                Green
              </li>
              <li>
                <span></span>
                Yellow
              </li>
              <li>
                <span></span>
                Cyan
              </li>
            </menu>
          </div>
          <button>Add Budget</button>
        </form>
      </dialog>

      <div class="budget-card chart-card">

          <div>

            </p>

        <div>
          <h3>Spending Summary</h3>

          <div>
            <div>
              <p>Entertainment</p>
              <p>
                $15.00
                <span>of $50.00</span>
              </p>
            </div>
            <div>
              <p>Bills</p>
              <p>
                $150.00
                <span>of $750.00</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="budget-card">

            <label for="max-progress">

              <span>$50.00</span>
            </label>
            <progress max="10" value="1" id="max-progress">15</progress>

            <div>
              <div>
                <p>Spent</p>
                <span>$15.00</span>
              </div>
              <div>
                <p>Remaining</p>
                <span>$35.00</span>
              </div>
            </div>
            <div>

              <button>

                    <p>-$10.00</p>

        </div>
